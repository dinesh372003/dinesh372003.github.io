<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="Result-Win.css">
    <body>
        <audio controls autoplay  src="Celb-sound.mp3" type="audio/mpeg">
            <!--<source src="Celb-sound.ogg" type="audio/ogg">-->
            
        </audio>
        <video autoplay muted loop id="myVideo">
            <source src="Celb.mp4" type="video/mp4">
        </video>
    
        <div class="content">
        <h1>
            You win
        </h1>
        
        <div class="Score">
        <p>Score: </p>
        <script>
            var x=localStorage.getItem("score");
            document.write(x);
        </script>
        <p>High Score: </p>
        <script>
            document.write(localStorage.getItem("high_score"))
        </script>
        <br>
        </div>
        <button class="button1" onclick="open_file()">Play Again</button>
        </div>
    
    </body>
    <script>
        function open_file()
        {
            window.location.href="index.html";
        }
    </script>
</html>
